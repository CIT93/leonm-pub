<body>
    <form id="form">
        <fieldset>
            <legend>Input Carbon Footprint</legend>
            <div>
                <label for="">First Name:</label>
                <input type="text" name="firstname" maxlength="20" required>
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" name="lastname" maxlength="20" required>
            </div>
            <div>
                <label for="">Count members in household:</label>
                <input type="number" name="housemembers" min="1" max="6" required>
            </div>
            <div>
                <label for="">Size of home:</label>
                <!-- <input type="text" name="homesize" required> -->
                <select name="homesize" required>
                    <option value="">--- Please enter size of home ---</option>
                    <option value="apartment">Apartment</option>
                    <option value="small house">Small House</option>
                    <option value="medium house">Medium House</option>
                    <option value="large house">Large House</option>
                </select>
            </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
    <div id="output">
        
    </div>
